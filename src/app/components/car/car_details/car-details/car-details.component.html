
<li class="list-group-item list-group-item-danger" aria-current="true" style="text-align: center;" style="margin-top: 3%;">CARS</li>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Car Name</th>
            <th>Car Image Date</th>
            <th>Image Path</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.carImageDate}}</td>  
        <td>{{car.imagePath}}</td>    
    </tr>
</table>
