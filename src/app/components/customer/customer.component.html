
<li class="list-group-item active" aria-current="true" style="text-align: center;" style="margin-top: 3%;">CUSTOMERS</li>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.email}}</td>     
    </tr>
</table>
